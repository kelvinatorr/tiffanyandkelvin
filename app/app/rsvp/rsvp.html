<div class="contact-overlay">
    <a class="overlay-close" ui-sref="landing"></a>
    <div class="container">
        <div class="row">
            <div class="contact-content col-lg-10 col-lg-offset-1 centered">
                <h2 class="all-caps"> Répondez s'il vous plaît </h2>
                <p>Enter your information below</p>
                <!-- BEGIN Contact Form -->
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
                    <form class="contact-form" id="contact-form" name="vm.form" novalidate
                          ng-submit="vm.form.$valid && vm.submit(vm.formModel)">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 tak-input-div">
                                <div class="required-field"
                                     ng-class="{'field-error': vm.form.firstName.$invalid && vm.form.firstName.$dirty} ">
                                    <input name="firstName" class="contact-input" type="text"
                                           placeholder="First Name" required ng-model="vm.formModel.firstName" autofocus>
                                </div>
                                <span class="tak-error-message" ng-show="vm.form.firstName.$dirty && vm.form.firstName.$invalid">
                                    First Name is required
                                </span>
                            </div>
                            <div class="col-lg-12 col-md-12 tak-input-div">
                                <div class="required-field"
                                     ng-class="{'field-error': vm.form.lastName.$invalid && vm.form.lastName.$dirty}">
                                    <input name="lastName" class="contact-input" type="text"
                                           placeholder="Last Name" required ng-model="vm.formModel.lastName">
                                </div>
                                <span class="tak-error-message" ng-show="vm.form.lastName.$dirty && vm.form.lastName.$invalid">
                                    Last Name is required
                                </span>
                            </div>
                            <div class="col-lg-12 col-md-12 tak-input-div">
                                <div class="required-field"
                                     ng-class="{'field-error': vm.form.plusOneFirstName.$invalid && vm.form.plusOneFirstName.$dirty}">
                                    <input name="plusOneFirstName" id="plusOneFirstName" class="contact-input" type="text"
                                        placeholder="+1 First Name" required ng-model="vm.formModel.plusOneFirstName"/>

                                </div>
                                <span class="tak-error-message" ng-show="vm.form.plusOneFirstName.$dirty && vm.form.plusOneFirstName.$invalid">
                                    +1 First Name is required
                                </span>
                            </div>
                            <div class="col-lg-12 col-md-12 tak-input-div">
                                <div class="required-field"
                                     ng-class="{'field-error': vm.form.plusOneLastName.$invalid && vm.form.plusOneLastName.$dirty}">
                                    <input name="plusOneLastName" class="contact-input" type="text"
                                           placeholder="+1 Last Name" required ng-model="vm.formModel.plusOneLastName"/>
                                </div>
                                <span class="tak-error-message" ng-show="vm.form.plusOneLastName.$dirty && vm.form.plusOneLastName.$invalid">
                                    +1 Last Name is required
                                </span>
                            </div>


                            <div class="col-lg-12 col-md-12 all-caps centered">
                                <button type="submit" class="submit-button" ng-disabled="vm.form.$invalid || vm.isSaving">
                                    Submit
                                </button>
                            </div> <!--/ .col-lg-12 -->
                        </div>
                    </form> <!--/ .contact-form -->
                </div> <!--/ .col-lg-6 -->
                <!--/ END Contact Form -->
            </div> <!--/ .contact-content -->
        </div> <!--/ .row -->
    </div> <!--/ .container -->
</div> <!--/ .contact-overlay -->
